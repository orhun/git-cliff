[workspace]
resolver = "2"
members = ["git-cliff-core", "git-cliff"]

[workspace.dependencies]
regex = "1.10.5"
glob = "0.3.1"
log = "0.4.21"
secrecy = { version = "0.8.0", features = ["serde"] }
lazy_static = "1.4.0"
dirs = "5.0.1"

[profile.dev]
opt-level = 0
debug = true
panic = "abort"

[profile.test]
opt-level = 0
debug = true

[profile.release]
opt-level = 3
debug = false
panic = "unwind"
lto = true
codegen-units = 1
strip = true

[profile.bench]
opt-level = 3
debug = false
