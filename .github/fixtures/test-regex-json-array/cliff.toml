# git-cliff ~ configuration file
# https://git-cliff.org/docs/configuration

[remote.github]
owner = "mta-solutions"
repo = "fsharp-data-validation"

[changelog]
# A Tera template to be rendered for each release in the changelog.
# See https://keats.github.io/tera/docs/#introduction
body = """
{% if version %}\
    ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
    ## [unreleased]
{% endif %}\
{% for group, commits in commits | unique(attribute="id") | filter(attribute="merge_commit", value=true) | group_by(attribute="group") %}
    ### {{ group | upper_first }}
    {% for commit in commits %}
        - {{ commit.message | split(pat="\n") | nth(n=2) | trim_end }} \
        ([PR #{{ commit.remote.pr_number }}](https://github.com/{{ remote.github.owner }}/{{ remote.github.repo }}/pull/{{ commit.remote.pr_number }}))\
    {% endfor %}
{% endfor %}\n
"""

[git]
# Parse commits according to the conventional commits specification.
# See https://www.conventionalcommits.org
conventional_commits = false
# Exclude commits that do not match the conventional commits specification.
filter_unconventional = false
# Split commits on newlines, treating each line as an individual commit.
split_commits = false
# An array of regex based parsers for extracting data from the commit message.
# Assigns commits to groups.
# Optionally sets the commit's `scope` and can decide to exclude commits from further processing.
commit_parsers = [
    { field = "remote.pr_labels", pattern = "duplicate|invalid|wontfix|skip changelog", skip = true },
    { field = "remote.pr_labels", pattern = "breaking change", group = "<!-- 0 -->ğŸ—ï¸ Breaking Changes" },
    { field = "remote.pr_labels", pattern = "feature|deprecation", group = "<!-- 1 -->ğŸš€ Features" },
    { field = "remote.pr_labels", pattern = "enhancement|refactor", group = "<!-- 1 -->ğŸ› ï¸ Enhancements" },
    { field = "remote.pr_labels", pattern = "bug|regression", group = "<!-- 2 -->ğŸ› Bug Fixes" },
    { field = "remote.pr_labels", pattern = "security", group = "<!-- 3 -->ğŸ” Security" },
    { field = "remote.pr_labels", pattern = "documentation", group = "<!-- 4 -->ğŸ“ Documentation" },
    { message = ".*", group = "<!-- 5 -->ğŸŒ€ Miscellaneous" },
]
# Exclude commits that are not matched by any commit parser.
filter_commits = true
# Order of commits in each group/release within the changelog.
# Allowed values: newest, oldest
sort_commits = "newest"
