    { field = "remote.pr_labels", pattern = "breaking change", group = "<!-- 00 -->ğŸ’¥ Breaking Changes" },
    { field = "remote.pr_labels", pattern = "type/bug", group = "<!-- 03 -->ğŸ› Bug Fixes" },
    { field = "remote.pr_labels", pattern = "type/enhancement", group = "<!-- 02 -->âœ¨ Enhancements" },
    { field = "remote.pr_labels", pattern = "type/refactor", group = "<!-- 04 -->ğŸ§¹ Refactoring" },
    { field = "remote.pr_labels", pattern = "type/update", group = "<!-- 01 -->ğŸš€ Feature Updates" },
    { message = ".*", group = "<!-- 06 -->ğŸŒ€ Miscellaneous" },
]
